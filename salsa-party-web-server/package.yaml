name:                salsa-party-web-server
version:             0.0.0.0
license:             AllRightsReserved

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - JuicyPixels
  - iCalendar
  - JuicyPixels-extra
  - aeson
  - aeson-pretty
  - amazonka
  - amazonka-ses
  - base64-bytestring
  - blaze-html
  - bytestring
  - conduit
  - containers
  - cryptohash-sha256
  - data-default
  - directory
  - envparse
  - esqueleto
  - exceptions
  - file-embed
  - filepath
  - http-api-data
  - http-client
  - http-client-tls
  - http-date
  - http-types
  - looper
  - microlens
  - monad-logger
  - mtl
  - network-uri
  - optparse-applicative
  - password
  - path
  - path-io
  - path-pieces
  - persistent
  - persistent-sqlite
  - persistent-template
  - pretty-show
  - random
  - resourcet
  - retry
  - scalpel
  - scientific
  - shakespeare
  - tagsoup
  - template-haskell
  - text
  - time
  - token-limiter-concurrent
  - typed-uuid
  - unliftio
  - uuid
  - validity
  - validity-bytestring
  - validity-persistent
  - validity-text
  - validity-time
  - wai
  - wai-extra
  - warp
  - xml-conduit
  - yaml
  - yamlparse-applicative
  - yesod
  - yesod-auth
  - yesod-autoreload
  - yesod-core
  - yesod-sitemap
  - yesod-static
  - yesod-static-remote

executables:
  salsa-party-web-server:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - salsa-party-web-server

  salsa-party-web-server-e2e:
    main:                Main.hs
    source-dirs:         e2e
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - linkcheck
    - monad-logger
    - network-uri
    - salsa-party-web-server
    - seocheck
    - sydtest
    - sydtest-yesod
    - text
    - yesod
    - yesod-auth

tests:
  salsa-party-web-server-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - aeson
    - bytestring
    - conduit
    - containers
    - data-default
    - esqueleto
    - filepath
    - genvalidity
    - genvalidity-bytestring
    - genvalidity-persistent
    - genvalidity-sydtest
    - genvalidity-sydtest
    - genvalidity-sydtest-aeson
    - genvalidity-text
    - genvalidity-time
    - genvalidity-typed-uuid
    - http-client
    - http-types
    - iCalendar
    - microlens
    - monad-logger
    - mtl
    - network-uri
    - password
    - path
    - path-io
    - persistent
    - persistent-sqlite
    - salsa-party-web-server
    - sydtest
    - sydtest-aeson
    - sydtest-persistent
    - sydtest-persistent-sqlite
    - sydtest-wai
    - sydtest-yesod
    - text
    - time
    - typed-uuid
    - unliftio
    - uuid
    - yesod
    - yesod-auth
    - yesod-core

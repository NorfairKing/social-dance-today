name:                salsa-party-web-server
version:             0.0.0.0
license:             AllRightsReserved

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - JuicyPixels
  - JuicyPixels-extra
  - aeson
  - aeson-pretty
  - amazonka
  - amazonka-ses
  - base64-bytestring
  - blaze-html
  - bytestring
  - case-insensitive
  - conduit
  - containers
  - cryptohash-sha256
  - data-default
  - edit-distance
  - envparse
  - esqueleto
  - file-embed
  - hashable
  - http-api-data
  - http-client
  - http-client-tls
  - http-date
  - http-types
  - iCalendar
  - looper
  - microlens
  - monad-logger
  - mtl
  - network-uri
  - optparse-applicative
  - password
  - path
  - path-io
  - path-pieces
  - persistent
  - persistent-sqlite
  - persistent-template
  - pretty-relative-time
  - pretty-show
  - random
  - resourcet
  - retry
  - safe
  - scalpel
  - scientific
  - shakespeare
  - tagsoup
  - template-haskell
  - text
  - text-icu
  - time
  - token-limiter-concurrent
  - typed-process
  - typed-uuid
  - unliftio
  - uuid
  - validity
  - validity-bytestring
  - validity-persistent
  - validity-text
  - validity-time
  - wai
  - wai-extra
  - warp
  - webdriver
  - xml-conduit
  - yaml
  - yamlparse-applicative
  - yesod
  - yesod-auth
  - yesod-autoreload
  - yesod-core
  - yesod-sitemap
  - yesod-static
  - yesod-static-remote
  - zip-archive

executables:
  salsa-party-web-server:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - salsa-party-web-server

tests:
  salsa-party-web-server-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aeson
    - aeson-pretty
    - bytestring
    - conduit
    - containers
    - data-default
    - esqueleto
    - http-client
    - http-types
    - iCalendar
    - microlens
    - monad-logger
    - mtl
    - network-uri
    - password
    - path
    - path-io
    - path-pieces
    - persistent
    - persistent-sqlite
    - pretty-show
    - salsa-party-web-server
    - shakespeare
    - sydtest
    - text
    - time
    - typed-process
    - typed-uuid
    - unliftio
    - uuid
    - webdriver
    - yesod
    - yesod-auth
